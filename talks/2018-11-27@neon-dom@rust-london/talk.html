macro_rules! js {
    ( @chain, $cx:expr, $value:expr , ) => {{
        $value
    }};
    ( @chain, $cx:expr, $value:expr , . $key:ident = $( $rest:tt )* ) => {{
        let value = $value;
        let rest = js!($cx, $( $rest )*);
        value
            .downcast::<JsObject>()
            .unwrap()
            .set($cx, stringify!($key), rest)
            .unwrap()
    }};
    ( @chain, $cx:expr, $value:expr , . $key:ident ( $( $args:expr ),* ) $( $rest:tt )* ) => {{
        js!(@chain,
             $cx,
             {
                 let value = $value;
                 let function = value
                     .downcast::<JsObject>()
                     .unwrap()
                     .get($cx, stringify!($key))
                     .unwrap();
                 let mut args: Vec<Handle<JsValue>> = vec![];
                 {
                     $( args.push(js!($cx, $args)); )*
                 }
                 function
                     .downcast::<JsFunction>()
                     .unwrap()
                     .call($cx, value, args)
                     .unwrap()
             },
             $( $rest )*)
    }};
    ( @chain, $cx:expr, $value:expr , . $key:ident $( $rest:tt )* ) => {{
        let value = $value;
        js!(@chain,
             $cx,
             value
             .downcast::<JsObject>()
             .unwrap()
             .get($cx, stringify!($key))
             .unwrap(),
             $( $rest )*)
    }};
    ( @chain, $cx:expr, $value:expr , ( $( $args:expr ),* ) $( $rest:tt )* ) => {{
        js!(@chain,
             $cx,
             {
                 let value = $value;
                 let mut args = vec![];
                 {
                     $( args.push(js!($cx, $args)); )*
                 }
                 let null = ($cx).null();
                 value
                     .downcast::<JsFunction>()
                     .unwrap()
                     .call($cx, null, args)
                     .unwrap()
             },
             $( $rest )*)
    }};
    ( $cx:expr, $value:ident $( $rest:tt )+ ) => {{
        js!(@chain,
             $cx,
             $value,
             $( $rest )*)
    }};
    ( $cx:expr, null ) => {{
        ($cx).null()
    }};
    ( $cx:expr, $expr:expr ) => {{
        ($expr).to_js($cx)
    }}
}

# Control flow

``` rust
struct OnNeedsRender { app: App }

impl neon::task::Task for OnNeedsRender {
    fn perform(&self) -> Result<Self::Output, Self::Error> {
        self.app.wait_until_needs_render();
        Ok(())
    }
}
```

--

``` rust
method on_needs_render(mut cx) {
    let callback = cx.argument::<JsFunction>(0).unwrap();
    OnNeedsRender {
        app: app
    }.schedule(callback);
    Ok(cx.null())
}
```

  app.on_needs_render(function () {
    window.requestAnimationFrame(function () {
      app.render(document, create_handler);

    });
  });
}

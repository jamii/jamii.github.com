---
title: Drafts
layout: page
---

<div>
  {% for post in site.posts %}
  {% if post.hidden %}
  <article class="post-link">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <div>
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
      </div>
    </a>
  </article>
  {% endif %}
  {% endfor %}
</div>

---
layout: page
---

<div class="posts-list">
  {% for post in site.posts %}
  <article class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <div>
        <h2 class="post-title">{{ post.title }}</h2>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      </div>
    </a>
  </article>
  {% endfor %}
</div>

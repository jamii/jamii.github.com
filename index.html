---
title: Posts
layout: page
---

<div class="posts-list">
  {% for post in site.posts %}
  {% unless post.hidden %}
  <article class="post-link">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <div>
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
      </div>
    </a>
  </article>
  {% endunless %}
  {% endfor %}
</div>
